<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三首任意山东诗人所写的诗词</title>
</head>
<BODY text=”#F9A490”>
    <div align=left>
        <H4>如梦令</H4>
        <FONT face=隶书 size=5>李清照</FONT><BR><BR>
        <FONT face=楷体>
            昨夜雨疏风骤，浓睡不消残酒。<BR>
            试问卷帘人，却道海棠依旧。<BR>
            知否？知否？应是绿肥红瘦。<BR>
        </FONT>
    </div>
    <div align=center>
        <H4>一剪梅</H4>
        <FONT face=隶书 size=5>李清照</FONT><BR><BR>
        <FONT face=楷体>
            红藕香残玉簟秋。轻解罗裳，独上兰舟。<BR>
            云中谁寄锦书来？雁字回时，月满西楼。<BR>
            花自飘零水自流。一种相思，两处闲愁。<BR>
            此情无计可消除，才下眉头，却上心头。<BR>
        </FONT>
    </div>
    <div align=right>
        <H4>夏日绝句</H4>
        <FONT face=隶书 size=5>李清照</FONT><BR><BR>
        <FONT face=楷体>
            生当作人杰，死亦为鬼雄。<BR>
            至今思项羽，不肯过江东。<BR>
        </FONT>
    </div>
    <!-- by ChenMingYan -->
  </BODY>
</html>

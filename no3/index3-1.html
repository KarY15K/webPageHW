<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGE</title>
</head>
<body>
    <h1>Modified Form</h1>
    <form action="/submit" method="post">
        <p>Enter text here:</p>
        <input type="text" name="username" placeholder="Username">      <br><br>

        <p>Enter password here:</p>
        <input type="password" name="password" placeholder="Password">  <br><br>

        <p>Modified Radio Buttons 4 Score</p>
        <input type="radio" name="score" value="a"> A                   <br>
        <input type="radio" name="score" value="b"> B                   <br>
        <input type="radio" name="score" value="c"> C                   <br><br>

        <p>Modified Checkbox</p>
        <input type="checkbox" name="interest" value="coding"> Coding   <br>
        <input type="checkbox" name="interest" value="gaming"> Gaming   <br><br>

        <p>Select Option</p>
        <select name="country">
            <option value="china">China</option>
            <option value="zhongguo">中国</option>
            <option value="zhrmghg">中华人民共和国</option>
            <option value="prc">PRC</option>
            <option value="chn">CHN</option>
            <option value="cn">CN</option>
        </select><br><br>

        <p>Textarea</p>
        <textarea name="comments" rows="4" cols="50" placeholder="Comments"></textarea> <br><br>
        
        <p>Modified Submit and Reset Buttons</p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
